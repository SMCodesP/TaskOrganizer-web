<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/home.css" >
  <link rel="stylesheet" href="../assets/css/global.css" >
  <title>Home - TaskOrganizer</title>
</head>
<body>
  
  <div class="w-100">
    <header class="banner">
      <form>
        <input type="file" id="img" name="img" accept="image/*">
        <label
          for="img"
          class="user-icon"
        >
          <img
            src="../assets/images/camera.png"
            class="camera"
          />
        </label>
      </form>
      <p class="username">Samuel Pereira da Silva</p>
    </header>
    <div id="addNewTask" data-toggle="modal" data-target="#modalExemplo" class="card send-task">+</div>

    <div class="options">
      <div id="selected" class="text-danger option">A fazer <span id="quantity-task">-</span></div>
      <div class="text-success option">Concluídas <span>6</span></div>
    </div>

    <div class="center" id="container-tasks">
    </div>
    <div class="border-custom"></div>
    <footer class="footer-card">
      <div class="credits">
        <p class="credits-title">Desenvolvido por »</p>
        <ul class="containers-credits">
          <li class="credits-user">Bruno teodoro</li>
          <li class="credits-user">Hugo Belmonte</li>
          <li class="credits-user">Leandro Ferreira</li>
          <li class="credits-user">Samuel Pereira</li>
        </ul>
      </div>
      <div class="container-infos">
        <img
          src="../assets/images/logo.png"
          alt="Logo"
          class="logo-footer"
        />
        <h3>TaskOrganizer</h3>
      </div>
      <img
        src="../assets/images/banner_etec.png"
        class="etec"
      />
    </footer>
    <form id="add-new-task">
      <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><input type="text" name="matter_title" placeholder="Matéria da tarefa" /></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-row">
                <div class="col-md-5 mb-3">
                  <label for="validationDefault01">Título da tarefa <span style="font-family: sans-serif;" class="badge badge-danger">Obrigatório</span></label>
                  <input name="task_title" type="text" class="form-control" id="validationDefault01" placeholder="Digite aqui o título da tarefa" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-9 mb-3">
                  <label for="validationTextarea">Descrição (opcional)</label>
                  <textarea name="description" class="form-control " id="validationTextarea" placeholder="Digite aqui a descrição da tarefa, podendo conter as instruções da mesma."></textarea>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-5 mb-3">
                  <label for="validationDefault01">Data de vencimento <span style="font-family: sans-serif;" class="badge badge-danger">Obrigatório</span></label>
                  <input name="due_date" type="date" class="form-control" id="validationDefault01" placeholder="Digite aqui a data de vencimento" required>
                </div>
                <div class="col-md-5 mb-3">
                  <label for="validationDefault01">Horário de vencimento <span style="font-family: sans-serif;" class="badge badge-danger">Obrigatório</span></label>
                  <input name="due_hour" type="time" class="form-control" id="validationDefault01" placeholder="Digite aqui o horário de vencimento" required>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="../assets/js/moment.min.js"></script>
  <script src="../assets/js/axios.min.js"></script>
  <script src="../assets/js/home.js"></script>
</body>
</html>
